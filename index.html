<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Database Kontak Siswa</title>
</head>
<body>
    
    <div class="container">
        <h1>Database Kontak Siswa</h1>
        <table id="contact-table">
            <tr>
                <th>Nama</th>
                <th>Email</th>
                <th>Nomor</th>
                <th>Aksi</th>
            </tr>
            <tr data-id="1">
                <td>John Doe</td>
                <td>john@example.com</td>
                <td>123-456-7890</td>
                <td>
                    <button class="edit-btn">Edit</button>
                    <button class="delete-btn">Delete</button>
                </td>
            </tr>
            <tr data-id="2">
                <td>Bryan</td>
                <td>jalu@gmail.com</td>
                <td>08321973</td>
                <td>
                    <button class="edit-btn">Edit</button>
                    <button class="delete-btn">Delete</button>
                </td>
            </tr> 
            <!-- Tambahkan baris lain sesuai dengan data kontak yang ada dalam database -->
        </table>
    </div>

    <!-- Formulir Kontak Baru -->
    <div class="contact-form">
        <h2>Tambah Kontak Baru</h2>
        <form id="contact-form">
            <div class="form-group">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telepon">Telepon:</label>
                <input type="tel" id="telepon" name="telepon" required>
            </div>
            <button type="submit">Simpan Kontak</button>
        </form>
    </div>

    <script src="script.js"></script>

</body>
</html>
